<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <title>Test-1</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <link rel="stylesheet" href="style.css"/>
    <script type="text/javascript" src="util.js"></script>
    <script type="text/javascript" src="scripts.js"></script>
    <script type="text/javascript">
        function sw(obj) {
            var i;
            var elems = document.getElementsByTagName("button");
            for (i = 0; i < elems.length; i++) {
                removeClass(elems[i], "switch_label_selected");
            }
            addClass(obj, "switch_label_selected");
            alert(obj.value);
        }
        function dynamicChart() {
                new dChart(
                        "chart_1",
                        {
                              a: 34
                            , z: 450
                            , h: 200
                            , n: 200
                            , r: 200
                        },
                        function(){
                            alert(1);
                        }
                );
        }
    </script>
</head>
<body style="background: #343434">
<div style="width: 900px; height: 400px; background: #fff; margin: 120px auto">


    <div id="buttons" class="button_container">

        <fieldset style="padding: 30px" id="switch">
            <button class="switch_label" onclick="sw(this)" value="День">День</button>
            <button class="switch_label" onclick="sw(this)" value="Неделя">Неделя</button>
            <button class="switch_label switch_label_selected" onclick="sw(this)" value="Месяц">Месяц</button>
            <button class="switch_label" onclick="sw(this)" value="Квартал">Квартал</button>
            <button class="switch_label" onclick="sw(this)" value="Год">Год</button>
        </fieldset>
        <fieldset style="padding: 30px" id="">
            <button class="switch_label" onclick="sw(this)" value="День">12.02.12    24.12.12</button>

        </fieldset>

        
    </div>
    <div id="chart_0" class="chart_container">
        <img id="chart_0_img" src="img/chart_0.png" alt="">
    </div>
    <div id="chart_1" class="chart_container">
        <img id="chart_1_img" src="img/chart_1.png" alt="">
    </div>
    <!--<div id="chart_2" class="chart_container">-->
        <!--<img id="chart_2_img" src="img/chart_1.png" alt="" height="100" width="900" style="position: absolute; top:0; left:0"-->
    <!--</div>-->


</div>
<script type="text/javascript">



    if (document.addEventListener) {
        document.addEventListener('DOMContentLoaded', dynamicChart(), false);
    } else {
        document.attachEvent("onreadystatechange", function(){
            if ( document.readyState === "complete" ) {
                dynamicChart();
            }
        })
    }

</script>

<div id="log" class="log_fixed">log:</div>
</body>
</html>
