<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <title>Test-1</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <link rel="stylesheet" href="style.css"/>
    <script type="text/javascript" src="util.js"></script>
    <script type="text/javascript" src="scripts.js"></script>
    <script type="text/javascript">

        function sw(obj) {
            var i;
            var elems = $('buttons').getElementsByTagName("button");
            for (i = 0; i < elems.length; i++) {
                removeClass(elems[i], "btn_selected");
            }
            addClass(obj, "btn_selected");
            alert(obj.value);
        }
        function dynamicPlot() {
            var plot_one = new dPlot(
                    "plot_1_range",
                    {
                          a: 34
                        , z: 450
                    },
                    function(){
                        alert(1);
                    }
            );

            (function styleTicks() {
                var i;
                var plot_ticks = $("plot_ticks");
                var ticks = plot_ticks.getElementsByClassName("tick");
                var c = ticks.length-1;
                var w = Math.floor(786 / c);
                for (i = 1; i < ticks.length-1; i++) {
                    ticks[i].style.left = w * i - 15 + 'px';
                    ticks[i].onclick = function(){


                        plot_one.initSlider({
                            a: 34 * i
                            , z: (34 * i) + 200
                        });
                    }
                }
            })();
        }
        function styleTicks() {
                alert('1');
        }
    </script>
</head>
<body>
<div style="width: 829px; height: 371px; background: #fff; margin: 87px auto">


    <div id="buttons" class="b">

        <fieldset id="switch" class="fld_set fld_set_switch">
            <button class="btn" onclick="sw(this)" value="День">День</button>
            <button class="btn" onclick="sw(this)" value="Неделя">Неделя</button>
            <button class="btn btn_selected" onclick="sw(this)" value="Месяц">Месяц</button>
            <button class="btn" onclick="sw(this)" value="Квартал">Квартал</button>
            <button class="btn" onclick="sw(this)" value="Год">Год</button>
        </fieldset>
        <fieldset id="date" class="fld_set fld_set_date">
            <button class="btn" onclick="sw(this)" value="День">12.02.12    24.12.12</button>
        </fieldset>
        <fieldset id="full" class="fld_set fld_set_fullscreen">
            <button class="btn btn_iconed" onclick="sw(this)" value="День"><img src="img/0.gif" class="ico ico_fullscreen" alt=""></button>
        </fieldset>
    </div>
    <div class="b plot plot_0">
        <img src="img/plot_0.png" alt="">
    </div>
    <div class="b plot">
        <img src="img/plot_1.png" alt="">
        <div id="plot_1_range"></div>

    </div>
    <div id="plot_ticks" class="plot_ticks"><div class="tick">09 Apr</div>
    <div class="tick">10 Apr</div>
    <div class="tick">11 Apr</div>
    <div class="tick">12 Apr</div>
    <div class="tick">13 Apr</div>
    <div class="tick">14 Apr</div>
    <div class="tick">15 Apr</div>
    <div class="tick">16 Apr</div>
</div>
</div>
<script type="text/javascript">



    if (document.addEventListener) {
        document.addEventListener('DOMContentLoaded', dynamicPlot(), false);
    } else {
        document.attachEvent("onreadystatechange", function(){
            if ( document.readyState === "complete" ) { dynamicPlot(); }
        })
    }

</script>

<div id="log" class="log_fixed">log:</div>
</body>
</html>
